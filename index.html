<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="intro">
        <h1>Find your film</h1>
        <a href="watchlist.html" target="_blank">My watchlist</a>
    </header>
    <div id="search-container" class="search-container">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search-input" type="search" name="search" placeholder="Search...">
        </div>
        <button id="search-btn" type="submit">Search</button>
    </div>
    <main>
        <div id="main-container" class="main-container">
            <div class="motion-text">
                <i class="fa-solid fa-film"></i>
                <p class="explore">Start exploring</p>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/2ce5d3fbc2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
